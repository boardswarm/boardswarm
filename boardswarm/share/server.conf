providers:
  - name: udev
    type: udev
  - name: pdu
    type: pdudaemon
    parameters:
      uri: http://localhost:16421/
      pdus:
        - name: ykush-0
          ports: 1
        - name: ykush-1
          ports: 1
        - name: cleware
          ports: 4
  - name: pipertis
    type: boardswarm
    parameters:
        uri:  http://pipertis.lan:6653
devices:
  - name: rk3588
    consoles:
      - name: main
        parameters:
          rate: 1500000
        match:
            udev.ID_SERIAL: FTDI_TTL232R-3V3_FTA63831
            udev.ID_USB_INTERFACE_NUM: "00"
    modes:
      - name: on
        depends: off
        sequence:
          - match: &rk3588_pdu
              boardswarm.name: pdu.cleware.port-1
            parameters:
              mode: on
      - name: maskrom
        depends: off
        sequence:
          - match: &rk3588_maskrom
              boardswarm.name: rk3588-maskrom
              boardswarm.instance: pipertis
            parameters:
              value: true
            stabilisation: 200ms
          - match: *rk3588_pdu
            parameters:
              mode: on
            stabilisation: 500ms
          - match: *rk3588_maskrom
            parameters:
              value: false
      - name: off
        sequence:
          - match: *rk3588_maskrom
            parameters:
              value: false
          - match: *rk3588_pdu
            parameters:
              mode: off
            stabilisation: 2s
  - name: rock-4-se
    consoles:
      - name: main
        parameters:
          rate: 1500000
        match:
          udev.ID_SERIAL: FTDI_TTL232RG-VREG3V3_FTXKYV5N
    modes:
      - name: on
        depends: off
        sequence:
          - match: &rock4_se_pdu
              boardswarm.name: pdu.cleware.port-3
            parameters:
              mode: on
            stabilisation: 100ms
      - name: maskrom
        depends: off
        sequence:
          - match: &rock4_se_maskrom
              boardswarm.name: rock4se-maskrom
              boardswarm.instance: pipertis
            parameters:
              value: true
            stabilisation: 200ms
          - match: *rock4_se_pdu
            parameters:
              mode: on
            stabilisation: 2s
          - match: *rock4_se_maskrom
            parameters:
              value: false
      - name: off
        sequence:
          - match: *rock4_se_pdu
            parameters:
              mode: off
            stabilisation: 200ms
  - name: rock-pi-s
    consoles:
      - name: main
        parameters:
          rate: 1500000
        match:
            udev.ID_SERIAL: FTDI_TTL232R-3V3_FTHKYUCO
            udev.ID_USB_INTERFACE_NUM: "00"
    modes:
      - name: on
        depends: off
        sequence:
          - match: &rock_pi_s_pdu
              boardswarm.name: pdu.ykush-1.port-1
            parameters:
              mode: on
            stabilisation: 100ms
      - name: off
        sequence:
          - match: *rock_pi_s_pdu
            parameters:
              mode: off
            stabilisation: 200ms
  - name: am62-sk
    consoles:
      - name: main
        default: true
        parameters:
          rate: 115200
        match:
            udev.ID_SERIAL: FTDI_USB__-__Serial_Converter_18221140163
            udev.ID_USB_INTERFACE_NUM: 00
      - name: mcu
        match:
            udev.ID_SERIAL: FTDI_USB__-__Serial_Converter_18221140163
            udev.ID_USB_INTERFACE_NUM: 01
        parameters:
          rate: 115200
    uploaders:
      - name: dfu
        match:
          udev.ID_PATH: "pci-0000:00:14.0-usb-0:12.1.1"
    modes:
      - name: on
        sequence:
          - match: &am62_sk_pdu
              boardswarm.name: pdu.cleware.port-2
            parameters:
              mode: on
            stabelisation: 500ms
          - match: &am62_sk_usb_otg
              boardswarm.name: pdu.ykush-0.port-1
            parameters:
              mode: on
      - name: off
        sequence:
          - match: *am62_sk_usb_otg
            parameters:
              mode: off
            stabilisation: 500ms
          - match: *am62_sk_pdu
            parameters:
              mode: off
            stabilisation: 2s
